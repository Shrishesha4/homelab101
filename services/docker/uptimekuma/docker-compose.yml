services:
  uptime-kuma:
      image: louislam/uptime-kuma:latest
      container_name: uptime-kuma
      restart: always
      ports:
        - "3001:3001"
      volumes:
        - /var/run/docker.sock:/var/run/docker.sock:ro
        - /home/shrishesha/servar-config/uptimekuma:/app/data
      environment:
        - TZ=Asia/Kolkata
        - UMASK=0022
      healthcheck:
        test: ["CMD", "curl", "-f", "http://localhost:3001"]
        interval: 30s
        retries: 3
        start_period: 10s
        timeout: 5s
      logging:
        driver: "json-file"
        options:
          max-size: "10m"
          max-file: "3"